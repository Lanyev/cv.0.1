  <head>
    <meta charset="utf-8">

    <body>

      <hr>
      <a href="https://twitter.com/Lanyev" target="_blank">Twitter</a>
      <a href="https://www.facebook.com/Lanyev" target="_blank">Facebook</a>
      <a href="https://www.instagram.com/lanyevz/" target="_blank">Instagram</a>
      <hr>
      <form action="https://httpbin.org/get" method="get">

        <fieldset>
          <legend>Formulario de Contacto:</legend>
          <p>
            <label for="name">Nombre:</label><br>
            <input type="text" name="name" id="name" placeholder="Escribe tu nombre" autofocus required>
          </p>

          <p>
            <label for="email">Correo:</label><br>
            <input type="email" name="email" id="email" placeholder="Escribe tu correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
          </p>

          <p>
            <label for="tel">Teléfono:</label><br>
            <input type="tel" name="tel" id="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
          </p>

          <p>
            <label for="country">País:</label><br>
            <input type="text" name="country" id="country" placeholder="Selecciona tu país" list="latam">
            <datalist id="latam">
              <option value="México"></option>
              <option value="Colombia"></option>
              <option value="Perú"></option>
              <option value="Argentina"></option>
              <option value="Chile"></option>
              <option value="Ecuador"></option>
              <option value="Venezuela"></option>
              <option value="Bolivia"></option>
              <option value="Paraguay"></option>
              <option value="Uruguay"></option>
              <option value="Brasil"></option>
              <option value="Guatemala"></option>
              <option value="Honduras"></option>
              <option value="El Salvador"></option>
              <option value="Nicaragua"></option>
              <option value="Costa Rica"></option>
              <option value="Panamá"></option>
              <option value="República Dominicana"></option>
              <option value="Puerto Rico"></option>
            </datalist>
            <legend>Mensaje:</legend>
            <textarea name="message" id="message" cols="20" rows="5" placeholder="Escribe tu mensaje aqui, "></textarea>

          </p>
          <p>
            <label for="file">Cargar Archivos:</label>
            <input type="file" name="file" id="file" multiple>
          </p>
        </p>
      </fieldset>
      <br>


      <a href="../index.html">Vuelve a Home</a>
    </body>
  </head>
</html></body></head></html>
